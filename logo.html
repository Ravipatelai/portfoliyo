<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loop Typing Animation</title>
<style>



  #text {
    font-size: 32px;
    color: #333;
    border-right: 2px solid black; /* cursor effect */
    white-space: nowrap;
    overflow: hidden;
    padding-right: 5px;
  }
</style>
</head>
<body>

<div id="text">I am Ravi Patel</div>

<script>
  const textEl = document.getElementById('text');
  const texts = ["I am Ravi Patel", "Ravikant Kumar"]; // texts to loop
  let current = 0; // current text index
  const typingSpeed = 100; // ms
  const deletingSpeed = 50; // ms
  const pause = 1000; // pause before deleting/typing

  function typeText(text, callback) {
    let index = 0;
    function type() {
      if(index < text.length) {
        textEl.textContent += text[index];
        index++;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(callback, pause);
      }
    }
    type();
  }

  function deleteText(callback) {
    let text = textEl.textContent;
    let index = text.length;
    function del() {
      if(index > 0) {
        textEl.textContent = text.slice(0, index - 1);
        index--;
        setTimeout(del, deletingSpeed);
      } else {
        setTimeout(callback, pause);
      }
    }
    del();
  }

  function loop() {
    typeText(texts[current], () => {
      deleteText(() => {
        current = (current + 1) % texts.length; // next text
        loop(); // repeat
      });
    });
  }

  // start loop
  textEl.textContent = ""; // clear initial text
  loop();
</script>

</body>
</html>
